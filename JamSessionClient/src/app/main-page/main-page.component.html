<mat-card class="mainNavigationBar">
    <button mat-button (click)="changeForSessionPage()">Session</button>
    <button mat-icon-button (click)="changeForSoundsPage()"><mat-icon>music_note</mat-icon>Sounds</button>
    <button mat-button (click)="changeForInfoPage()" class="overlayMargin">Info</button>
</mat-card>
<div>
  <app-info-page *ngIf="showInfo"></app-info-page>
  <app-sound-page *ngIf="showSounds"></app-sound-page>
  <app-session-page *ngIf="showSession"></app-session-page>
</div>
